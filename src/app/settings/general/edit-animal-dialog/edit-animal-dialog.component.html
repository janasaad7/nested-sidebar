<h2 mat-dialog-title>Edit Animal</h2>
<mat-dialog-content class="flex flex-col gap-4 py-2">
  <mat-form-field>
    <mat-label>Type</mat-label>
    <input matInput type="text" [(ngModel)]="animal.type">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Birthday</mat-label>
    <input matInput type="date" [(ngModel)]="animal.birthday">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelEdit()">Cancel</button>
  <button mat-button (click)="saveEdits()">Save</button>
</mat-dialog-actions>
